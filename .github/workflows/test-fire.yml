name: test-fire-hook
on: workflow_dispatch
jobs:
  run-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Test Fire hook job
        uses: xtrakTD/xtra-hook-shot@v0.0.4.7
        id: curl
        with:
          data: "{\"user\":\"${{ github.actor }}\",\"branch\":\"${{ github.ref }}\",\"environment\":\"test\",\"envtype\":\"test\",\"repo\":\"${{ github.repository }}\"}"
          url: https://127.0.0.1/
          headers: "-H \"Authorization: token 11111\""
      - name: Get the output code
        run: echo "The code was ${{ steps.curl.outputs.code }}"
      - name: Get the output code
        run: echo "The status_code was ${{ steps.curl.outputs.status_code }}"